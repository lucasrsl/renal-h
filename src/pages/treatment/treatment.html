<ion-header class = "header-class">

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name = "menu"></ion-icon>
    </button>
    <ion-title>{{ 'TREATMENT.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class = "img-background">
  <ion-card class = "card-visual" *ngIf="treatment == 'hemodialysis_treatments'">
    <ion-card-content>
      <ion-grid>
        <ion-row (click) = "openPage('LiquidControllerPage')">
          <ion-col col-2>
            <img src = "../assets/imgs/controle_de_liq.png" id = "copo" item-end>
          </ion-col>
          <ion-col class = "text-col">
            <label class = "title-label">{{ 'TREATMENT.LABEL1' | translate }}</label>
          </ion-col>
        </ion-row>
        <ion-row class = "row-info">
          <ion-col col-10 class = "last-update-label" (click) = "openPage('LiquidControllerPage')">
            <label>{{liquidController}}</label>
          </ion-col>
        </ion-row>
        <ion-row class = "button-row">
          <ion-col>
            <button ion-button (click) = "openPage('LiquidControllerPage')">
                {{ 'TREATMENT.BUTTON1' | translate }}
            </button>
          </ion-col>
          <ion-col>
            <button ion-button (click) = "addCupShortcut()">
                {{ 'TREATMENT.BUTTON2' | translate }}
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card class = "card-visual" *ngIf="treatment == 'hemodialysis_treatments'">
    <ion-card-content>
      <ion-grid>
        <ion-row (click) = "openPage('HistoricWeightPage')">
          <ion-col col-2>
            <img src = "../assets/imgs/6. Icones histórico/peso.png" id = "copo" item-end>
          </ion-col>
          <ion-col class = "text-col">
            <label class = "title-label">{{ 'TREATMENT.LABEL2' | translate }}</label>
          </ion-col>
        </ion-row>
        <ion-row class = "row-info">
          <ion-col col-10 class = "last-update-label" (click) = "openPage('HistoricWeightPage')">
            <label>{{lastWeight}}</label>
          </ion-col>
        </ion-row>
        <ion-row class = "button-row">
          <ion-col>
            <button ion-button (click) = "openPage('HistoricWeightPage')">
                {{ 'TREATMENT.BUTTON1' | translate }}
            </button>
          </ion-col>
          <ion-col>
            <button ion-button (click) = "openPage('WeightControlPage')">
                {{ 'TREATMENT.BUTTON3' | translate }}
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card class = "card-visual" >
    <ion-card-content>
      <ion-grid>
        <ion-row (click) = "openPage('TreatmentExamsPage')">
          <ion-col col-2>
            <img src = "../assets/imgs/Icones Agenda/exames.png" id = "copo" item-end>
          </ion-col>
          <ion-col class = "text-col">
            <label class = "title-label">{{ 'TREATMENT.LABEL3' | translate }}</label>
          </ion-col>
        </ion-row>
        <ion-row class = "row-info">
          <ion-col col-10 class = "last-update-label" (click) = "openPage('TreatmentExamsPage')">
            <label>{{exams}}</label>
          </ion-col>
        </ion-row>
        <ion-row class = "button-row">
          <ion-col>
            <button ion-button (click) = "openPage('TreatmentExamsPage')">
                {{ 'TREATMENT.BUTTON1' | translate }}
            </button>
          </ion-col>
          <ion-col>
            <button ion-button (click) = "addExamShortcut()">
                {{ 'TREATMENT.BUTTON4' | translate }}
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
