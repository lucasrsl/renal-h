<ion-header no-border class = "header-visual">

  <ion-navbar>
    <ion-title>{{ 'PILL_SELECT.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class = "grid-visual">
    <div class = "line"></div>
    <ion-row>
      <ion-col col-2>
        <img src = "../assets/imgs/ampola 1.png" id = "img">
      </ion-col>
      <ion-col class = "col-text" (click) = "selectPill(0)">
        <label>{{ 'PILL_SELECT.LABEL1' | translate }}</label>
      </ion-col>
    </ion-row>
    <div class = "line"></div>
    <ion-row>
      <ion-col col-2>
        <img src = "../assets/imgs/comprimidos-1.png" id = "other-img">
      </ion-col>
      <ion-col class = "col-text" (click) = "selectPill(1)">
        <label>{{ 'PILL_SELECT.LABEL2' | translate }}</label>
      </ion-col>
    </ion-row>
    <div class = "line"></div>
    <ion-row>
      <ion-col col-2>
        <img src = "../assets/imgs/gotas-1.png" id = "other-img">
      </ion-col>
      <ion-col class = "col-text" (click) = "selectPill(2)">
        <label>{{ 'PILL_SELECT.LABEL3' | translate }}</label>
      </ion-col>
    </ion-row>
    <div class = "line"></div>
    <ion-row>
      <ion-col col-2>
        <img src = "../assets/imgs/copo-1.png" id = "other-img">
      </ion-col>
      <ion-col class = "col-text" (click) = "selectPill(3)">
        <label>{{ 'PILL_SELECT.LABEL4' | translate }}</label>
      </ion-col>
    </ion-row>
    <div class = "line"></div>
    <ion-row class = "cancel-btn">
      <ion-col>
        <label (click) = "dismiss()">{{ 'PILL_SELECT.LABEL5' | translate }}</label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
