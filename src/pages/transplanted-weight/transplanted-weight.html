<ion-header class = "visual-header">

  <ion-navbar>
    <ion-title>{{ 'TRANSPLANTED_WEIGHT.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class = "img-background" (ionScroll)="scroll($event)">
  <ion-list no-lines class = "list-visual" id = "list" >
    <ion-card class = "card-visual" *ngFor = "let weight of weightList; let i = index">
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col class = "date-col">
              <label>{{weight.date_of_weight}}</label>
            </ion-col>
            <ion-col>
              <button ion-button clear>
                <ion-icon name = "trash" (click) = "deleteTransplantedWeight(weight.id,i)"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <label>{{ 'TRANSPLANTED_WEIGHT.LABEL1' | translate }} {{weight.weight}} kg</label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
  </ion-list>
  <img src = "../assets/imgs/placeholders/controle_de_peso.png" id = "placeholder-size" *ngIf= "placeholderFlag">
  <label *ngIf = "placeholderFlag">
    <p class = "img-text">{{ 'TRANSPLANTED_WEIGHT.LABEL2' | translate }}</p>
    <p class = "img-second-text">{{ 'TRANSPLANTED_WEIGHT.LABEL3' | translate }}</p>
  </label>
  <div ion-fixed class = "fade" display = "false"></div>
  <button ion-fixed ion-button (click) = "openAddTransplantedWeight()" class = "add-weight" id = "btn">{{ 'TRANSPLANTED_WEIGHT.BUTTON' | translate }}</button>
</ion-content>
