<ion-header no-border class = "visual-header">

  <ion-navbar>
    <ion-title>{{ 'ADD_CREATININE.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]= "creatinine_level">
    <ion-grid class = "grid-visual">
      <ion-row>
        <ion-col col-2>
          <img src = "../assets/imgs/calendario.png" id = "img">
        </ion-col>
        <ion-col>
          <ion-datetime cancelText = "CANCELAR" doneText="Ok" formControlName="date_of_creatinine" pickerFormat = "DD/MM/YYYY" displayFormat = "DD/MM/YYYY" placeholder = "{{ 'ADD_CREATININE.PLACEHOLDER' | translate }}"></ion-datetime>
        </ion-col>
      </ion-row>
      <div class = "date-line"></div>
      <ion-row>
        <label>{{ 'ADD_CREATININE.TEXT' | translate }}</label>
      </ion-row>
      <ion-row>
        <ion-input formControlName="creatinine" type = "number" value="0.00" (ionChange)="formataNumero($event)"></ion-input>
      </ion-row>
      <div class = "line"></div>
      <ion-row class = "end-buttons">
        <ion-col>
          <label (click) = "dismiss()">{{ 'ADD_CREATININE.OPTION1' | translate }}</label>
        </ion-col>
        <ion-col>
          <label (click) = "addCreatinine()">{{ 'ADD_CREATININE.OPTION2' | translate }}</label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
