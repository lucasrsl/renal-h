  <ion-content class = "content-visual" >
    <ion-grid>
      <ion-row (click) = "changeCupVolume(200)" >
        <ion-col col-2>
          <img src = "../assets/imgs/copinho-1.2.png" id = "copo">
        </ion-col>
        <ion-col class = "label-col">
          <label class = "{{selectedOption[0]? 'selectedOption':'unselectedOption'}}">{{ 'CUP_SELECT.OPTION.1' | translate }}</label>
        </ion-col>
      </ion-row >
      <ion-row (click) = "changeCupVolume(150)" >
        <ion-col col-2 >
          <img src = "../assets/imgs/copinho-2.2.png" id = "copo">
        </ion-col>
        <ion-col class = "label-col">
          <label class = "{{selectedOption[1]? 'selectedOption':'unselectedOption'}}">{{ 'CUP_SELECT.OPTION.2' | translate }}</label>
        </ion-col>
      </ion-row>
      <ion-row (click) = "changeCupVolume(100)" >
        <ion-col col-2>
          <img src = "../assets/imgs/copinho-3.2.png" id = "copo">
        </ion-col>
        <ion-col class = "label-col">
          <label class = "{{selectedOption[2]? 'selectedOption':'unselectedOption'}}">{{ 'CUP_SELECT.OPTION.3' | translate }}</label>
        </ion-col>
      </ion-row>
      <ion-row (click) = "changeCupVolume(50)">
        <ion-col col-2>
          <img src = "../assets/imgs/copinho-4.2.png" id = "copo">
        </ion-col>
        <ion-col class = "label-col">
          <label  class = "{{selectedOption[3]? 'selectedOption':'unselectedOption'}}" >{{ 'CUP_SELECT.OPTION.4' | translate }}</label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-row class = "end-buttons">
        <ion-col>
          <label (click) = "dismiss()">{{ 'CUP_SELECT.CANCEL' | translate }}</label>
        </ion-col>
        <ion-col>
          <label (click) = "sendValue()">{{ 'CUP_SELECT.OK' | translate }}</label>
        </ion-col>
      </ion-row>

  </ion-content>
