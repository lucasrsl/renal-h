<ion-header class = "visual-header">

    <button ion-button menuToggle *ngIf="showMenu">
      <ion-icon name = "menu"></ion-icon>
    </button>
    <ion-title>
        {{ 'NOT_PATIENT.TITLE' | translate }}

  </ion-navbar>
</ion-header>

                <label class="header-text">{{ 'NOT_PATIENT.LABEL1' | translate }}</label>
              </ion-item>

            <button detail-none ion-item (click) = "openModal('WhatMainFunctionKidneyPage')">

              <ion-icon class= "icon-color" item-end name= "md-arrow-dropright"></ion-icon>

          </ion-list>
            <ion-list>

              <button detail-none ion-item (click) = "openModal('MainSymptomsDrcPage')">
                <ion-label class = "content-text">{{ 'NOT_PATIENT.LABEL7' | translate }}</ion-label>
                <ion-icon class= "icon-color" item-end name= "md-arrow-dropright"></ion-icon>
              </button>
              <button detail-none ion-item (click) = "openModal('TreatmentDrcPage')">
                <ion-label class = "content-text">{{ 'NOT_PATIENT.LABEL8' | translate }}</ion-label>

            </ion-list>
            <ion-list>

          <strong class = "title-visual">{{ 'NOT_PATIENT.LABEL12' | translate }}</strong>
