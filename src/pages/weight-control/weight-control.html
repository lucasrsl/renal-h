    <ion-buttons end>
      <button ion-button icon-only (click) = "openInformation()">
        <ion-icon name = "help-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'WEIGHT_CONTROL.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

  <ion-grid class = "grid-visual" id = "grid-visual">

    <ion-item class = "dry-weight">
      <ion-label floating>{{ 'WEIGHT_CONTROL.LABEL1' | translate }}</ion-label>
      <ion-input id = "dry-weight" type = "number" pattern="[0-9]*" (ionChange)= "this.weightIsValid()" [(ngModel)] = "dryWeight"></ion-input>
    </ion-item>

      <ion-col class = "col-text" col-4>

        <ion-input maxlength = "3" type = "number" pattern="[0-9]*" (ionChange)= "this.weightIsValid()" [(ngModel)] = "actualWeight"></ion-input>

      <ion-label floating>{{ 'WEIGHT_CONTROL.LABEL2' | translate }}</ion-label>
      <ion-input type = "number" pattern="[0-9]*" (ionChange)= "this.weightIsValid()" [(ngModel)] = "actualWeight"></ion-input>
    </ion-item>
    <!--<div class = "line"></div>-->
    <ion-row>
      <ion-col class = "col-text">
        <label>{{ 'WEIGHT_CONTROL.LABEL3' | translate }}</label>
      </ion-col>
    </ion-row>
    <ion-row class = "row-checkbox" (click) = "verifyCheckbox(0,true)">
      <ion-col col-1 class = "col-checkbox" >
        <ion-checkbox [(ngModel)] = "checkboxSession[0]" (click) = "verifyCheckbox(0,false)" ></ion-checkbox>
      </ion-col>
      <ion-col class = "col-checkbox-text" data-color = "white">
        <label>{{ 'WEIGHT_CONTROL.LABEL4' | translate }}</label>
      </ion-col>
    </ion-row>
    <ion-row class = "row-checkbox" (click) = "verifyCheckbox(1,true)">
      <ion-col col-1 class = "col-checkbox">
        <ion-checkbox [(ngModel)] = "checkboxSession[1]" (click) = "verifyCheckbox(1,false)"></ion-checkbox>
      </ion-col>
      <ion-col class = "col-checkbox-text" data-color = "white">
        <label>{{ 'WEIGHT_CONTROL.LABEL5' | translate }}</label>
      </ion-col>
    </ion-row>

      </ion-col>
      <ion-col class = "col-checkbox-text" data-color = "white">
        <label>{{ 'WEIGHT_CONTROL.LABEL7' | translate }}</label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button id = "btn-calc-weight" ion-button [disabled] = '!validWeight' (click) = "calcWeightResult()">{{ 'WEIGHT_CONTROL.BUTTON1' | translate }}</button>
