<ion-header class = "header-class">

  <ion-navbar hideBackButton = "true">
    <button ion-button menuToggle>
      <ion-icon name = "menu"></ion-icon>
    </button>
    <ion-title >{{ 'HISTORIC.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class = "img-background">
  <ion-card class = "card-visual" >
    <ion-card-content>
      <ion-grid>
        <ion-row (click) = "openPage('BloodPressurePage')">
          <ion-col col-2>
            <img src = "../assets/imgs/6. Icones histórico/pressão arterial.png" id = "img" item-end>
          </ion-col>
          <ion-col class = "text-col" col-7>
            <label class = "title-label">{{ 'HISTORIC.LABEL1' | translate }}</label>
          </ion-col>
        </ion-row>
        <ion-row class = "row-info">
          <ion-col class = "last-update-label" (click) = "openPage('BloodPressurePage')">
            <label>{{bloodPressure}}</label>
          </ion-col>
        </ion-row>
        <ion-row class = "button-row">
          <ion-col>
            <button ion-button (click) = "openPage('BloodPressurePage')">
              {{ 'HISTORIC.TITLE' | translate }}
            </button>
          </ion-col>
          <ion-col>
            <button ion-button (click) = "openModal('AddBloodPressurePage')">
              {{ 'HISTORIC.BUTTON1' | translate }}
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
