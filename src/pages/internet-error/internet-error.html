<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header class = "visual-header" >

  <ion-navbar id="navbar" hideBackButton = "{{!hideSideMenu}}">
    <button ion-button icon-only menuToggle *ngIf="!hideSideMenu">
      <ion-icon name = "menu"></ion-icon>
    </button>
    <ion-title>{{ 'INTERNET_ERROR.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class = "img-background">
  <img src = "../assets/imgs/sem_internet.png" class = "img">
  <ion-grid class = "grid-visual">
    <ion-row class = "img-text">
      <ion-col>
        <label class = "title">{{ 'INTERNET_ERROR.LABEL1' | translate }}</label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <label>{{ 'INTERNET_ERROR.LABEL2' | translate }}</label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class = "button-group">
    <ion-row>
      <button ion-button (click) = "tryAgain()">
        {{ 'INTERNET_ERROR.BUTTON1' | translate }}
      </button>
    </ion-row>
    <ion-row>
      <button ion-button id="menu-button" (click) = "openMenu()" >
        {{ 'INTERNET_ERROR.BUTTON2' | translate }}
      </button>
    </ion-row>
  </ion-grid>

</ion-content>
