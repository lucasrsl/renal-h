<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header class = "visual-header">

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click) = "openModal('DateSelectPage')">
        <ion-icon name = "calendar" class = "calendar-icon"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class = "img-background">
  <ion-item  class = "sub-title" no-lines *ngIf="placeholderFlag">
    <ion-label >{{ 'CREATININE_GRAPH.PLACEHOLDER.PART_1'| translate}} <br/> {{ 'CREATININE_GRAPH.PLACEHOLDER.PART_2'| translate}}</ion-label>
  </ion-item>
  <ion-card>
    <ion-card-header>
        {{ 'CREATININE_GRAPH.CARD_HEADER'| translate}}
    </ion-card-header>
    <ion-card-content>
      <canvas id = "creatinine"></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
