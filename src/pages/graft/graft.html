<ion-header class = "visual-header">

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click) = "openInformation()">
        <img src = "../assets/imgs/fonte_branco.png" id = "source">
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click) = "dismiss()">
        <ion-icon name = "close-circle" class = "close-icon"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'GRAFT.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class = "grid-visual">
    <label class = "second-title">{{ 'GRAFT.LABEL1' | translate }}</label>
    <ul>
      <li>{{ 'GRAFT.LABEL2' | translate }}</li>
    </ul>
  </ion-grid>
</ion-content>
