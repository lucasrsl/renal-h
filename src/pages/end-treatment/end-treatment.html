<ion-header class = "visual-header">

  <ion-navbar>
    <ion-title>{{ 'END_TREATMENT.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class = "img-background">
  <div class = "label-item">
    <label>{{ 'END_TREATMENT.LABEL1' | translate }} <br/> {{ 'END_TREATMENT.LABEL2' | translate }}</label>
  </div>
  <ion-grid class = "grid-visual">
    <ion-row>
      <button ion-button (click)= "confirmTreatmentEnd()">
        {{buttonText}}
      </button>
    </ion-row>
    <ion-row>
      <button ion-button disabled="true">
        {{ 'END_TREATMENT.BUTTON' | translate }}
      </button>
    </ion-row>

  </ion-grid>



</ion-content>
