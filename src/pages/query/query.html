
<ion-header class = "visual-header">

  <ion-navbar>
    <ion-title>{{ 'QUERY.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class = "img-background">
  <ion-list class = "list-visual">
    <ion-card *ngFor = "let info of query; let i = index;">
      <ion-item>
        <!-- <ion-icon name = "trash" (click) = "deleteMedicalAppointment(info.obj.id,i)"></ion-icon>
        <ion-icon name = "create" (click) = "putMedicalAppointment(info.obj.id,i)"></ion-icon>
        <ion-icon name = "notifications-off"></ion-icon> -->

        <ion-grid class = "grid-visual">
          <ion-row>
            <ion-col class = "date-col">
              <label>
                <p class = "date-text">{{ 'QUERY.LABEL1' | translate }}</p>
                <p>{{info.dateHour}}</p>
              </label>
            </ion-col>
            <ion-col col-2>
              <button class="btn-alarm" ion-button color="light" id="{{'btnAlarm'+i}}" (click)="enableNotification(info.alarms,'btnAlarm'+i,info.id)" clear>
                <ion-icon name="notifications"></ion-icon>
                <ion-icon class="icon-disabled" name="notifications-off"></ion-icon>
              </button>
            </ion-col>
            <ion-col col-2>
              <button ion-button color="light" class = "trash-button" clear (click)="deleteQuery(info)">
                <ion-icon name = "trash"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <strong>
                {{info.professional_name}}
              </strong>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              {{info.medical_specialty}}
            </ion-col>
          </ion-row>
          <ion-row>
              Local: {{info.local_appointment}}
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
  </ion-list>
  <img src = "../assets/imgs/placeholders/consultas.png" id = "placeholder-size" *ngIf= "placeholderFlag">
  <label *ngIf = "placeholderFlag">
    <p class = "img-text">{{ 'QUERY.LABEL2' | translate }}</p>
    <p class = "img-second-text">{{ 'QUERY.LABEL3' | translate }}<br/> {{ 'QUERY.LABEL4' | translate }}</p>
  </label>
  <div ion-fixed class = "fade" display = "false"></div>
  <button ion-fixed ion-button (click) = "openAddQuery()" class = "add-query" id = "btn">{{ 'QUERY.BUTTON' | translate }}</button>
</ion-content>
