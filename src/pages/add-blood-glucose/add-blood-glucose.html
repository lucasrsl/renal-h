<ion-header no-border class = "visual-header">

  <ion-navbar>
    <ion-title>{{ 'ADD_BLOOD_GLUCOSE.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]= "glucose_level">
    <ion-grid class = "grid-visual">
      <ion-row>
        <ion-col col-2>
          <img src = "../assets/imgs/calendario.png" id = "img">
        </ion-col>
        <ion-col>
          <ion-datetime cancelText = "CANCELAR" doneText="Ok" formControlName="date_of_glucose" pickerFormat = "DD/MM/YYYY" displayFormat = "DD/MM/YYYY" placeholder = "{{ 'ADD_BLOOD_GLUCOSE.PLACEHOLDER' | translate }}"></ion-datetime>
        </ion-col>
      </ion-row>
      <div class = "date-line"></div>
      <ion-row>
        <label>{{ 'ADD_BLOOD_GLUCOSE.TEXT' | translate }}</label>
      </ion-row>
      <ion-row>
        <ion-col class = "col-input">
          <ion-input formControlName="blood_glucose" type = "number" pattern="[0-9]*" placeholder = "Digite o valor da glicemia"></ion-input>
          <div class = "line"></div>
        </ion-col>
      </ion-row>
      <ion-row class = "end-buttons">
        <ion-col>
          <label (click) = "dismiss()">{{ 'ADD_BLOOD_GLUCOSE.OPTION1' | translate }}</label>
        </ion-col>
        <ion-col>
          <label (click) = "addBloodPressure()">{{ 'ADD_BLOOD_GLUCOSE.OPTION2' | translate }}</label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
