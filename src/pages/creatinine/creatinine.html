  Ionic pages and navigation.

<ion-header class = "visual-header">

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click) = "openModal('DateSelectPage')">
        <ion-icon name = "calendar" class = "calendar-icon"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class = "img-background" (ionScroll)="scroll($event)">
  <ion-list no-lines id="list" class = "list-visual">
    <ion-card class = "card-visual" *ngFor = "let creatinine of creatinineList; let i = index">
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col class = "date-col">
              <label>{{creatinine.date_of_creatinine}}</label>
            </ion-col>
            <ion-col>
              <button ion-button clear>
                <ion-icon name = "trash" (click) = "deleteCreatinine(creatinine.id,i)"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <label>{{ 'CREATININE.TEXT1' | translate }}: {{creatinine.creatinine}} mg/dl</label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
  </ion-card>
</ion-list>
  <img src = "../assets/imgs/placeholders/creatinina.png" id = "placeholder-size" *ngIf= "placeholderFlag">
  <label *ngIf = "placeholderFlag">
    <p class = "img-text">{{ 'CREATININE.PLACEHOLDER_TEXT.TEXT1' | translate }}</p>
    <p class = "img-second-text">{{ 'CREATININE.PLACEHOLDER_TEXT.TEXT2' | translate }}</p>
  </label>
  <div ion-fixed class = "fade" display = "false"></div>
  <button ion-fixed ion-button (click) = "openAddCreatinine()" class = "add-creatinine" id = "btn">{{ 'CREATININE.BUTTON1' | translate }}</button>
  <button ion-fixed ion-button (click) = "openPage('CreatinineGraphPage')" class = "show-graph" id = "btn">{{ 'CREATININE.BUTTON2' | translate }}</button>
</ion-content>
