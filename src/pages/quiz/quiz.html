<ion-header class = "visual-header">

  <ion-navbar>
    <!--<ion-buttons end>
      <button ion-button icon-only (click) = "dismiss()">
        <ion-icon name = "close-circle" class = "close-icon"></ion-icon>
      </button>
    </ion-buttons>-->
    <ion-title>{{ 'QUESTION.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class = "img-background">
  <div class = "input-content" [formGroup]="quizForm">
    <ion-item>
      <ion-label floating> Email </ion-label>
      <ion-input formControlName="email" type = "email" id ="emailInput" (keyup)="testInput('emailInput')" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{ 'QUESTION.LABEL2' | translate }}</ion-label>
      <ion-input formControlName="full_name" id = "nameInput" (keyup)="testInput('nameInput')"></ion-input>
    </ion-item>
  </div>
  <ion-grid class = "grid-margin">

  <ion-list>
      <div *ngFor="let question of questions, let i = index" >
        <ion-item class = "item-question" no-lines>
            <label text-wrap>{{question}}</label>
          </ion-item>
              <ion-row>
            <ion-col offset-2 col-1>
              <div float-right class = "div-align">
                <ion-checkbox [(ngModel)] = "checkBoxYes[i]" (click) = "verifyBoxYes(i)" class = "checkbox-align"></ion-checkbox>
              </div>
            </ion-col>
            <ion-col>
              <div>
                <ion-label class = "label-color" (click) = "verifyBoxYes(i,true)">{{ 'QUESTION.LABEL4' | translate }}</ion-label>
              </div>
            </ion-col>
            <ion-col col-1>
                <div float-right class = "div-align">
                <ion-checkbox [(ngModel)] = "checkBoxNo[i]" (click) = "verifyBoxNo(i)" class = "checkbox-align"></ion-checkbox>
              </div>
            </ion-col>
            <ion-col>
              <div>
                <ion-label class = "label-color" (click) = "verifyBoxNo(i,true)">{{ 'QUESTION.LABEL5' | translate }}</ion-label>
              </div>
            </ion-col>
          </ion-row>
        </div>
    </ion-list>
    <ion-row>
      <ion-col>
        <button ion-button class = "btn-confirm" (click) = "sendQuiz()" >{{ 'QUESTION.BUTTON' | translate }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
