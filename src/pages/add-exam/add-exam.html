<ion-header class = "visual-header">

  <ion-navbar>
    <ion-title>{{ 'ADD_EXAM.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class = "img-background">
  <form [formGroup]="examForm">
    <ion-grid class = "grid-visual">
      <ion-row>
        <ion-item>
          <ion-label floating>{{ 'ADD_EXAM.LABEL1' | translate }}</ion-label>
          <ion-input formControlName="exam_type"  (click)="openExamSelect()" class="modal-input" readonly id = "modal-input"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label floating>{{ 'ADD_EXAM.LABEL2' | translate }}</ion-label>
          <ion-input formControlName="specific_exam"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label floating>{{ 'ADD_EXAM.LABEL3' | translate }}</ion-label>
          <ion-input formControlName="local_exam"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label floating>{{ 'ADD_EXAM.LABEL4' | translate }}</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" cancelText="{{ 'ADD_EXAM.DATE_TIME.CANCEL' | translate }}" doneText="{{ 'ADD_EXAM.DATE_TIME.DONE' | translate }}" formControlName="exam_date"></ion-datetime>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label floating>{{ 'ADD_EXAM.LABEL5' | translate }}</ion-label>
          <ion-datetime displayFormat="HH:mm" cancelText="{{ 'ADD_EXAM.DATE_TIME.CANCEL' | translate }}" doneText="{{ 'ADD_EXAM.DATE_TIME.DONE' | translate }}" formControlName="exam_hour"></ion-datetime>
        </ion-item>
      </ion-row>
